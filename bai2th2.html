<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Goals</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #eee;
      color: #333;
    }

    header {
      background-color: #330033;
      color: gold;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }

    .hero {
      background-image: url('ocean.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px 20px;
      color: white;
      position: relative;
    }

    .hero h2 {
      font-size: 36px;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
    }

    .hero p {
      margin: 20px 0;
    }

    .hero .btn {
      background-color: yellow;
      padding: 10px 20px;
      border-radius: 20px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .highlights {
      text-align: center;
      padding: 40px 20px;
      background-color: #e0ffff;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .card img {
      width: 300px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card p {
      margin-top: 10px;
    }

    footer {
      background-color: #121111;
      padding: 20px;
      text-align: center;
    }

    footer img {
      width: 30px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
    <header>
        <h1>TRAVEL GOALS</h1>
      <nav>
          <a href="#">Destinations</a>
          <a href="#">About</a>
      </nav>
    </header>

    <main>
        <section class="hero">
            <h2>JOE'S TRAVEL PAGE</h2>
            <p>LET'S EXPLORE THE WORLD TOGETHER!</p>
            <a class="btn" href="#">Discover places</a>
          </section>

      <section class="highlights">
        <h2>HIGHLIGHTS</h2>
        <ul class="cards">
          <li class="card">
            <img
              src="miami.jpg"
              alt="Miami streets on sunny day"
            />
            <p>Miami <strong>USA</strong></p>
          </li>
          <li class="card">
            <img
              src="munich.jpg"
              alt="Munich stadium in winter"
            />
            <p>Munich <strong>Germany</strong></p>
          </li>
          <li class="card">
            <img
              src="barcelona.jpg"
              alt="Palm beach in Barcelona"
            />
            <p>Barcelona <strong>Spain</strong></p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
          <a href="https://www.instagram.com">
            <img src="insta.png" alt="Instagram logo"></a>
          <a href="https://www.facebook.com">
            <img src="facebook.png" alt="Facebook logo"></a>
    </footer>
  </body>
</html>
